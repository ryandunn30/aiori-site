<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIORI Early Access Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page-container">
    <div id="register-box">
      <!-- Logo replaces the text heading -->
      <img src="aiori_logo_FULL_WT_BG-05.png" alt="AIORI Logo" style="max-width: 100%; height: auto; margin-bottom: 1rem;" />
      
      
    </div>
  </div>



<form id="earlyAdopterForm">
  <label>
    Name (optional):
    <input type="text" id="nameInput" name="name" />
  </label>
  <label>
    Email (required):
    <input type="email" id="emailInput" name="email" required />
  </label>
  <label>
    Phone (optional):
    <input type="tel" id="phoneInput" name="phone" />
  </label>
  <button type="submit">Sign Up</button>
</form>

<script>
document.getElementById('earlyAdopterForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const name  = document.getElementById('nameInput').value.trim()  || null;
  const email = document.getElementById('emailInput').value.trim();
  const phone = document.getElementById('phoneInput').value.trim() || null;

  // Basic clientâ€‘side validation
  if (!email) {
    alert('Email is required.');
    return;
  }

  const payload = { email };
  if (name)  payload.name  = name;
  if (phone) payload.phone = phone;

  try {
    const response = await fetch('/api/early-adopters', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      alert('Thanks for signing up! ðŸŽ‰');
      // Optionally clear the form:
      e.target.reset();
    } else {
      const errorText = await response.text();
      console.error('Server error:', response.status, errorText);
      alert('Sorry, there was a problem. Please try again later.');
    }
  } catch (err) {
    console.error('Network error:', err);
    alert('Network error â€” please check your connection and try again.');
  }
});
</script>



    <!-- Thank You popup -->
  <div id="thank-you-popup" role="dialog" aria-modal="true" aria-labelledby="thank-you-title">
    <div class="popup-content">
      <h3 id="thank-you-title">Thank You for Registering!</h3>
      <button id="close-popup-btn">Close</button>
    </div>
  </div>


</script>


</body>
</html>
