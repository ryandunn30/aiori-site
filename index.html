<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Turing Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #ffffff, #663399);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 1rem;
      z-index: 100;
    }
    
    .nav-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: transparent;
      color: #333;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-btn:hover {
      color: #4b0082;
    }
    
    .nav-btn.contact {
      border: 2px solid #333;
      border-radius: 4px;
      padding: 0.4rem 1rem;
    }
    
    .nav-btn.contact:hover {
      border-color: #4b0082;
      background-color: rgba(75, 0, 130, 0.1);
    }
    
    .logo {
      width: 100vw;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      max-width: 200px;
    }
        .robot-image {
      width: 100vw;
      height: auto;
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
      margin-bottom: 2rem;
      border-radius: 0;
      object-fit: cover;
      max-width: none;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #4b0082;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #371160;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#" class="nav-btn">Home</a>
    <a href="#" class="nav-btn">About</a>
    <a href="#" class="nav-btn">Services</a>
    <a href="#" class="nav-btn contact">CONTACT</a>
  </nav>
  
  <img src="aiori-logo-FULL.png" alt="aiori logo" class="logo" />
  <img src="Texting_Robot.jpeg" alt="Texting Robot" class="robot-image" />
  <h1>You are Turing me on...</h1>
  <a class="btn" href="mailto:hello@aiori.app">Contact the Creators</a>
</body>
</html>
